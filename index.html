<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="main">
      <img src="svgtopng/icon-star.png" alt="" />
      <h1>How did we do ?</h1>
      <p>
        Please let us know how we did with your support request.All feedbacks is
        appreciated to help us improve our offerings !
      </p>
      <div class="count">
        <a href>1 </a>
        <a href="#">2 </a>
        <a href="#">3 </a>
        <a href="#">4 </a>
        <a href="#">5 </a>
      </div>
      <button class="btn">Submit</button>
      <dialog class="modal">
        <img src="svgtopng/illustration-thank-you.png" alt="" />
        <h2>Thank You !</h2>
        <p>
          We appreciate you taking the time to give a rating.If you ever need
          more support,don't hesitate to get in touch!
        </p>
        <button class="btn1">Close</button>
      </dialog>
    </main>
  </body>
</html>
